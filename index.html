<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img src="img/Logo.png" alt="">
            <h1 class="logo">Toboolist</h1>
    </header>
    <main>
        <div class="contenitore sopra">
            <button class="bottone task">Add Task</button>
            <button class="bottone section">Add Section</button>
        </div>
        <div class="contenitore sotto">
            <div class="sezione">
                <h2 class="titolo">&#9662; New Task</h2>
                <div class="pt1">
                    <div class="icona si">&#10004;</div>
                    <span>Quarterly Newsletter</span>
                    <span class="bottonepiccolo blu">Editorial</span>
                </div>
            </div>
            <div class="sezione">
                <h2 class="titolo">&#9662; Today</h2>
                <div class="pt1">
                    <div class="icona si">&#10004;</div>
                    <span>Recruiting blog post</span>
                    <span class="bottonepiccolo blu">Editorial</span>
                </div>
                <div class="pt1">
                    <div class="icona si">&#10004;</div>
                    <span>Mobile app launch</span>
                    <span class="bottonepiccolo viola">Q1 Goals</span>
                </div>
                <div class="pt1">
                    <div class="icona no">&#10007;</div>
                    <span>Interview John H.</span>
                    <span class="bottonepiccolo verde">Recruiting</span>
                </div>
                <div class="pt1">
                    <div class="icona si">&#10004;</div>
                    <span>Summit update to mobile storefronts</span>
                    <span class="bottonepiccolo arancione">Mobile</span>
                </div>
                
            
            </div>
            
        </div>
    </main>
    
</body>
</html>
